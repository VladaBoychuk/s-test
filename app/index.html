<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppy Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      color: #333;
    }

    header {
      background-color: #ffbb00;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #ffdd57;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px 20px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background-color: #f4c430;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #444;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>Puppy Lovers' Paradise üê∂</header>

  <div class="container">
    <div class="card">
      <h1>Welcome to the Puppy Page!</h1>
      <p>Here's a little bundle of joy to brighten your day.</p>
      <img src="puppy.png" alt="Error with picture cute puppy">
    </div>
  </div>

  <footer>
    &copy; 2025 Puppy Page. All Rights Reserved.
  </footer>

</body>
</html>
